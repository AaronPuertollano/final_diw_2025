<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" type="text/css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">

    
    <header class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                               
                <a href="#" class="text-2xl font-bold text-gray-800">Mi Sitio</a>
       
                <nav class="hidden md:flex space-x-6">
                    <a href="#" class="text-gray-600 hover:text-blue-500">Inicio</a>
                    <a href="#" class="text-gray-600 hover:text-blue-500">Horarios</a>
                    <a href="#" class="text-gray-600 hover:text-blue-500">Clases</a>
                    <a href="#" class="text-gray-600 hover:text-blue-500">Historia</a>
                    <a href="#" class="text-gray-600 hover:text-blue-500">Contacto</a>
                </nav>

                <button id="menu-btn" class="md:hidden focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <div id="mobile-menu" class="hidden md:hidden">
                <a href="#" class="block py-2 px-4 text-gray-600 hover:bg-gray-200">Inicio</a>
                <a href="#" class="block py-2 px-4 text-gray-600 hover:bg-gray-200">Horarios</a>
                <a href="#" class="block py-2 px-4 text-gray-600 hover:bg-gray-200">Clases</a>
                <a href="#" class="block py-2 px-4 text-gray-600 hover:bg-gray-200">Historia</a>
                <a href="#" class="block py-2 px-4 text-gray-600 hover:bg-gray-200">Contacto</a>
            </div>
        </div>
    </header>

    <div class="relative max-w-4xl mx-auto mt-6 overflow-hidden rounded-lg shadow-lg">
      <div id="carousel" class="flex transition-transform duration-700 ease-in-out">
          <img src="../media/img/marcus.jpg" class="w-full">
          <img src="../media/img/vista-aerea1.jpg" class="w-full hidden">
          <img src="https://source.unsplash.com/800x400/?mountains,snow" class="w-full hidden">
      </div>

      <!-- Botones -->
      <button id="prev" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full">
          ❮
      </button>
      <button id="next" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full">
          ❯
      </button>
  </div>

    <script>
        document.getElementById('menu-btn').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // Carrusel
        const images = document.querySelectorAll("#carousel img");
        let index = 0;

        function showSlide(i) {
            images.forEach(img => img.classList.add("hidden"));
            images[i].classList.remove("hidden");
        }

        document.getElementById("prev").addEventListener("click", () => {
            index = (index - 1 + images.length) % images.length;
            showSlide(index);
        });

        document.getElementById("next").addEventListener("click", () => {
            index = (index + 1) % images.length;
            showSlide(index);
        });

        // Auto-slide cada 5 segundos
        setInterval(() => {
            index = (index + 1) % images.length;
            showSlide(index);
        }, 9000);
    </script>

</body>
</html>
